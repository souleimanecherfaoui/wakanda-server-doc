<div ng-controller="sidebarController">
  <ul class="nav nav-sidebar">
    <li ng-repeat="link in menuLinks" ng-class="{active: isLinkActive(link)}">
      <a href="{{link.url}}">
        {{link.name}}
        <span ng-if="hasArrow(link)" class="glyphicon glyphicon-chevron-down form-control-feedback" aria-hidden="true"></span>
      </a>
      <ul ng-if="showSubList(link)" class="nav nav-sidebar">
        <li ng-repeat="sublink in link.children" ng-class="{active: isLinkActive(sublink)}">
          <a href="{{sublink.url}}">
            {{sublink.name}}
          </a>
          <ul ng-if="showSubList2(link,sublink)" class="nav nav-sidebar">
            <li ng-repeat="sublink2 in sublink.children" ng-class="{active: isLinkActive(sublink2)}">
              <a href="{{sublink2.url}}">
                {{sublink2.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
